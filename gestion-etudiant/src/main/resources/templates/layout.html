<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{index}">Gestion des Etudiants</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul  class="navbar-nav mr-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link" th:href="@{index}">Liste Des Etudiants <span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item active">
                    <a class="nav-link" th:href="@{formAdd}">Ajouter un etudiant <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" method="get" th:action="@{index(keyword)}">
                <input class="form-control mr-sm-2" name="keyword" th:value="${keyword}" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div sec:authorize="!isAuthenticated()">
                <form class="form-inline my-2 my-lg-0" th:action="@{/login}">
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
            <div  sec:authorize="isAuthenticated()" class="dropdown form-inline m-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="name"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>

        </div>
    </nav>
    <section layout:fragment="header"></section>
    <section layout:fragment="container">
        <div class="container mt-3">
            <h2>Bienvenue sur le portail de votre Ã©tablissement</h2>
            <div class="row mt-5">
                <div class="col-sm-12" >
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img style="height: 500px" class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Staples_High_School%2C_Westport%2C_CT.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img style="height: 500px" class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Heiwa_elementary_school_18.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img style="height: 500px" class="d-block w-100" src="https://media.istockphoto.com/photos/high-school-students-at-school-wearing-n95-face-masks-picture-id1224919869?k=20&m=1224919869&s=612x612&w=0&h=ploB3h4ael2p61Ki14ApwQGTbdlrX6gkVqHfVuMPXEc=" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section layout:fragment="footer"></section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="container" class="container mt-5">
        <form method="post" th:action="@{addPatient}">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom du patient">
            </div>
            <div class="form-group">
                <label for="estMalade">Est Malade</label>
                <input type="checkbox" name="estMalade" class="form-control" style="width: auto;" id="estMalade">
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance</label>
                <input type="date" name="dateNaissance" class="form-control" id="dateNaissance" placeholder="Date de Naissance du patient">
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" name="score" min="0" max="10" class="form-control" id="score" placeholder="Score du patient">
            </div>

            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
</body>
</html>
